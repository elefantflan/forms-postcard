<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Postcard example</title>
    <style>
        @font-face{
            font-family: "handwriting";
            src:
            url("font/journal-webfont.woff2")
            format("woff2"),
            url("font/journal-webfont.woff")
            format("woff");
            font-weight:normal;
            font-style:normal;
        }
        @font-face{
            font-family: "type-writer";
            src:
            url("font/momt___-webfont.woff2")
            format("woff2"),
            url("font/momt___-webfont.woff")
            format("woff");
            font-weight:normal;
            font-style:normal;
        }

        body{
            font:1.3rem sans-serif;
            padding:0.5rem;
            margin:0;
            background:#222222;
        }

        form{
            position:relative;
            width:740px;
            height:498px;
            margin: 0 auto;
            padding:1em;
            box-sizing: border-box;
            background: white url("img/background.jpg");
            /* grid */
            display: grid;
            grid-gap: 20px;
            /* create two columns of equal size */
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: 10em 1em 1em 1em;
        }

        h1{
            font:
            1em "typewriter",
            monospace;
            /* lu */
            align-self:end;
        }        

        #message {
            /* lu */
            grid-row: 1/5;
        }

        #from,
        #reply {
            display:flex;
        }

        label{
            font:
            0.8em "typewriter",
            sans-serif;
        }

        input,
        textarea{
            font:
            /* 1.4em /1.5em enables "handwriting" */
            1.4em/1.5em "handwriting",
            cursive,
            sans-serif;
            /* gets rid of border, textarea positions below label */
            border:none;
            padding: 0 10px;
            margin:0;
            width:80%;
            background:none;
        }

        input:focus,
        textarea:focus{
            /* (er) light gray highlight around border when focused */
            background:rgb(0,0,0/10%);
            border-radius:5px;
        }

        textarea{
            display:block;

            padding:10px;
            margin:10px 0 0 -10px;
            width:100%;
            height:90%;
            
            border-right: 1px solid;

            overflow:auto;
        }

        button{
            /* font bold, smaller 
                with a colored border
                    cursor changes to pointer
                        slightly tilted
                            content stays padded inside 
                                empty background(see through)*/
                                
            padding:5px;
            font:bold 0.6em sans-serif;
            border:2px solid #333333;
            border-radius: 5px;
            background: none;
            cursor:pointer;
            transform:rotate(-1.5deg);
        }

        button::after{
            /* add content after button text */
            content: ">>>";
        }

        button:hover,
        button:focus{
            /* when hovered bg color black, font white */
            background:black;
            color:white;
        }
    </style>
  </head>

<body>
    <form>
        <h1>To Mozilla</h1>
        
        <div id="from">
            <label for="name">from:</label>
            <input type="text" id="name" name="user_name">
        </div>
        
        <div id="reply">
            <label for="mail">reply:</label>
            <input type="email" id="mail" name="user_email">
        </div>

        <div id="message">
            <label for="msg">Your message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
            <button type="submit">Send your message</button>
        </div>
    </form>
</body>

</html>
